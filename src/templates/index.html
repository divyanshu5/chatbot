<!DOCTYPE html>
<html>
  <head>
    <title>PDF Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
      :root {
        --background: #ffffff;
        --foreground: #020817;
        --muted: #f1f5f9;
        --muted-foreground: #64748b;
        --border: #e2e8f0;
        --primary: #0f172a;
        --primary-foreground: #f8fafc;
        --radius: 0.5rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        background: var(--background);
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .header {
        padding: 1.5rem 0;
        background: var(--background);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--foreground);
      }

      .upload-section {
        padding: 1rem;
        background: var(--muted);
        border-radius: var(--radius);
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .upload-section h2 {
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--foreground);
      }

      .file-input {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .file-input input[type="file"] {
        display: none;
      }

      .file-input label {
        padding: 0.75rem 1.25rem;
        background-color: var(--primary);
        color: var(--primary-foreground);
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 0.9375rem;
        transition: all 0.2s;
      }

      .file-input label:hover {
        background-color: #1e293b;
      }

      .file-name {
        font-size: 0.875rem;
        color: var(--muted-foreground);
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        scroll-behavior: smooth;
      }

      .message {
        padding: 0.75rem 1.25rem;
        border-radius: var(--radius);
        max-width: 70%;
        font-size: 0.9375rem;
        line-height: 1.5;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        background-color: var(--primary);
        color: var(--primary-foreground);
        margin-left: auto;
        border-bottom-right-radius: 0.25rem;
      }

      .server-message {
        background-color: var(--muted);
        color: var(--foreground);
        margin-right: auto;
        border-bottom-left-radius: 0.25rem;
      }

      .system-message {
        background-color: var(--muted);
        color: var(--muted-foreground);
        text-align: center;
        margin: 0.5rem auto;
        font-size: 0.8125rem;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        max-width: fit-content;
      }

      .typing-indicator {
        background-color: var(--muted);
        color: var(--muted-foreground);
        font-size: 0.8125rem;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        margin: 0.25rem 0;
        display: none;
        max-width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .input-container {
        padding: 1.5rem 0;
        background: var(--background);
        border-top: 1px solid var(--border);
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-top: 1rem;
      }

      #messageInput {
        flex: 1;
        padding: 0.875rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background-color: var(--background);
        color: var(--foreground);
        font-size: 0.9375rem;
        transition: all 0.2s;
      }

      #messageInput:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.1);
      }

      button {
        padding: 0.875rem 1.5rem;
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: var(--radius);
        font-size: 0.9375rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      button:hover {
        background-color: #1e293b;
      }

      button:active {
        transform: scale(0.98);
      }

      /* Scrollbar styling */
      #messages::-webkit-scrollbar {
        width: 6px;
      }

      #messages::-webkit-scrollbar-track {
        background: transparent;
      }

      #messages::-webkit-scrollbar-thumb {
        background-color: var(--border);
        border-radius: 3px;
      }

      #messages::-webkit-scrollbar-thumb:hover {
        background-color: var(--muted-foreground);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PDF Chatbot</h1>
        <div class="status">
          <div class="status-dot"></div>
          <span>Connected</span>
        </div>
      </div>

      <div class="upload-section">
        <h2>Upload PDF</h2>
        <div class="file-input">
          <input type="file" id="pdfFile" accept=".pdf" />
          <label for="pdfFile">Choose PDF</label>
          <span class="file-name" id="fileName">No file chosen</span>
        </div>
      </div>

      <div id="messages"></div>
      <div id="typingIndicator" class="typing-indicator">
        Processing your question...
      </div>
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="Ask a question about the PDF..."
        />
        <button onclick="sendMessage()">
          <span>Send</span>
        </button>
      </div>
    </div>

    <script>
      const socket = io("http://localhost:3004");
      const messagesDiv = document.getElementById("messages");
      const typingIndicator = document.getElementById("typingIndicator");
      const pdfFileInput = document.getElementById("pdfFile");
      const fileNameSpan = document.getElementById("fileName");

      // Handle PDF file selection
      pdfFileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) {
          fileNameSpan.textContent = file.name;

          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();
            if (response.ok) {
              addSystemMessage(
                "PDF uploaded successfully. You can now ask questions about it."
              );
            } else {
              addSystemMessage(`Error: ${data.error}`);
            }
          } catch (error) {
            addSystemMessage("Error uploading PDF. Please try again.");
          }
        }
      });

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("response", (data) => {
        if (data.type === "typing") {
          typingIndicator.style.display = "block";
          return;
        }
        typingIndicator.style.display = "none";

        // 1. Convert Markdown â†’ HTML
        const rawHtml = marked.parse(data.data);
        // 2. Sanitize
        const cleanHtml = DOMPurify.sanitize(rawHtml);
        // 3. Insert and Highlight
        const el = document.createElement("div");
        el.className = `message server-message`;
        el.innerHTML = cleanHtml;
        el.querySelectorAll("pre code").forEach((block) =>
          hljs.highlightElement(block)
        );
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function addSystemMessage(message) {
        const messageElement = document.createElement("div");
        messageElement.className = "message system-message";
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message) {
          // Add user message to chat
          const userMessageElement = document.createElement("div");
          userMessageElement.className = "message user-message";
          userMessageElement.textContent = message;
          messagesDiv.appendChild(userMessageElement);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;

          // Send message to server
          socket.emit("message", message);
          input.value = "";
        }
      }

      // Allow sending message with Enter key
      document
        .getElementById("messageInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
