<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PDF Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
      :root {
        --background: #fff;
        --foreground: #18181b;
        --muted: #f4f4f5;
        --muted-foreground: #6e6e6e;
        --border: #e5e7eb;
        --primary: #18181b;
        --primary-foreground: #fff;
        --radius: 0.5rem;
        --shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
        --header-height: 64px;
        --input-height: 72px;
      }
      [data-theme="dark"] {
        --background: #18181b;
        --foreground: #f4f4f5;
        --muted: #232326;
        --muted-foreground: #a1a1aa;
        --border: #232326;
        --primary: #fff;
        --primary-foreground: #18181b;
        --shadow: 0 2px 8px 0 rgba(0,0,0,0.24);
      }
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        margin: 0;
        height: 100vh;
      }
      .page-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 2rem;
        color: var(--foreground);
        letter-spacing: -0.02em;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: calc(100vh - 5.5rem);
        margin-left: 5%;
        margin-right: 5%;
      }
      .main-card {
        background: var(--primary);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 800px;
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        overflow: visible;
        margin-left: 0;
        margin-right: 0;
        height: 100%;
      }
      .header {
        height: var(--header-height);
        background: var(--muted);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 1.5rem;
      }
      .theme-toggle {
        background: none;
        border: none;
        color: var(--foreground);
        cursor: pointer;
        padding: 0.5rem;
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        transition: background 0.2s;
        font-size: 1.25rem;
      }
      .theme-toggle:focus {
        outline: 2px solid var(--border);
        outline-offset: 2px;
      }
      .theme-toggle:hover {
        background: var(--muted);
      }
      .chat-input-fixed {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        background: var(--background);
        border-top: 1px solid var(--border);
        z-index: 100;
        display: flex;
        justify-content: center;
        padding: 1rem 0;
      }
      .input-container {
        width: auto;
        max-width: 800px;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        background: var(--background);
        border-radius: var(--radius);
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.04);
        padding: 0;
      }
      #messageInput {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--muted);
        color: var(--foreground);
        font-size: 1rem;
        transition: border 0.2s;
        resize: none;
        min-height: 44px;
        max-height: 200px;
        width: 100%;
        margin-right: 0.5rem;
      }
      #sendButton {
        padding: 0.75rem 1.5rem;
        background: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 44px;
        min-width: 64px;
      }
      #sendButton:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #sendButton:hover:not(:disabled) {
        background: #000;
        color: #fff;
      }
      .upload-section {
        padding: 1.25rem 1.5rem 1rem 1.5rem;
        background: var(--background);
        border-bottom: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .file-input {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }
      .file-input input[type="file"] {
        display: none;
      }
      .file-input label {
        padding: 0.5rem 1.25rem;
        background: var(--primary);
        color: var(--primary-foreground);
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        transition: background 0.2s;
        border: none;
      }
      .file-input label:hover {
        background: #000;
        color: #fff;
      }
      .file-name {
        font-size: 0.92rem;
        color: var(--muted-foreground);
      }
      .content-area {
        flex: 1 1 auto;
        background: var(--muted);
        padding: 1.5rem 1.5rem 0 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        min-height: 0;
      }
      #messages {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        min-height: 0;
      }
      .message {
        padding: 1rem 1.25rem;
        border-radius: var(--radius);
        margin-bottom: 0.5rem;
        font-size: 0.98rem;
        line-height: 1.6;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.02);
        word-break: break-word;
      }
      .user-message {
        background: var(--foreground);
        color: var(--primary);
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
      }
      .server-message {
        background: var(--muted);
        color: var(--foreground);
        align-self: flex-start;
        border-bottom-left-radius: 0.25rem;
        border: 1px solid var(--border);
      }
      .system-message {
        background: var(--muted);
        color: var(--muted-foreground);
        text-align: center;
        font-size: 0.92rem;
        border-radius: var(--radius);
        margin: 0.5rem 0;
      }
      .typing-indicator {
        background: var(--muted);
        color: var(--foreground);
        font-size: 0.92rem;
        padding: 0.75rem 1.25rem;
        border-radius: var(--radius);
        margin: 0.5rem 0;
        display: none;
        font-weight: 600;
      }
      [data-theme="dark"] .typing-indicator {
        color: #fff;
        background: #232326;
      }
      [data-theme="dark"] .message, [data-theme="dark"] .user-message, [data-theme="dark"] .server-message {
        color: #fff;
      }
      [data-theme="dark"] .user-message {
        background: #fff;
        color: #18181b;
      }
      [data-theme="dark"] .server-message {
        background: #232326;
        color: #fff;
      }
      [data-theme="dark"] #messageInput {
        background: #232326;
        color: #fff;
      }
      [data-theme="dark"] .system-message {
        color: #a1a1aa;
      }
      /* Scrollbar styling */
      .content-area::-webkit-scrollbar,
      #messages::-webkit-scrollbar {
        width: 6px;
      }
      .content-area::-webkit-scrollbar-thumb,
      #messages::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }
      /* Code block styling */
      pre {
        background: var(--muted);
        padding: 1rem;
        border-radius: var(--radius);
        overflow-x: auto;
        margin: 1rem 0;
        font-size: 0.95rem;
        line-height: 1.5;
      }
      code {
        font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        font-size: 0.95rem;
        line-height: 1.5;
      }
      p { margin-bottom: 1rem; line-height: 1.5; }
      ul, ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      li { margin-bottom: 0.5rem; line-height: 1.5; }
      h1, h2, h3, h4, h5, h6 { margin-bottom: 1rem; font-weight: 600; line-height: 1.5; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.25rem; }
      h3 { font-size: 1.125rem; }
      blockquote { border-left: 4px solid var(--primary); padding-left: 1rem; margin: 1rem 0; color: var(--muted-foreground); }
      #messageInput::placeholder {
        font-family: inherit;
        font-size: 1rem;
        opacity: 0.7;
      }
      .toast {
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: #18181b;
        color: #fff;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.12);
        font-size: 1rem;
        font-weight: 500;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s, transform 0.3s;
        transform: translateY(-20px);
      }
      .toast.show {
        display: block;
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="page-title">PDF Chatbot</div>
    <div class="container">
      <div class="main-card">
        <div class="header">
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span id="themeIcon">ðŸŒ™</span>
          </button>
        </div>
        <div class="upload-section">
          <div class="file-input">
            <input type="file" id="pdfInput" accept=".pdf" />
            <label for="pdfInput">Choose PDF</label>
            <span class="file-name" id="fileName">No file chosen</span>
          </div>
        </div>
        <div class="content-area">
          <div id="messages"></div>
          <div id="typingIndicator" class="typing-indicator">Processing your question...</div>
        </div>
      </div>
      <div class="chat-input-fixed">
        <form class="input-container" onsubmit="event.preventDefault(); sendButton.click();">
          <textarea id="messageInput" placeholder="Type your message..." disabled rows="1"></textarea>
          <button id="sendButton" type="submit" disabled aria-label="Send">Send</button>
        </form>
      </div>
      <div id="toast" class="toast" style="display:none;"></div>
    </div>
    <script>
      // Theme handling
      const themeToggle = document.querySelector('.theme-toggle');
      const themeIcon = document.getElementById('themeIcon');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

      function setTheme(isDark) {
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        themeIcon.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }

      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        setTheme(currentTheme !== 'dark');
      }

      // Initialize theme based on browser preference
      setTheme(false); // Default to light theme

      // Listen for system theme changes
      prefersDarkScheme.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches);
        }
      });

      const socket = io("http://localhost:3004");
      const messagesDiv = document.getElementById("messages");
      const typingIndicator = document.getElementById("typingIndicator");
      const pdfFileInput = document.getElementById("pdfInput");
      const fileNameSpan = document.getElementById("fileName");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      // Auto-resize textarea
      function adjustTextareaHeight() {
        messageInput.style.height = 'auto';
        messageInput.style.height = messageInput.scrollHeight + 'px';
      }

      messageInput.addEventListener('input', adjustTextareaHeight);

      function enableInput() {
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.placeholder = "Ask a question about the PDF...";
        messageInput.focus();
      }

      function disableInput() {
        messageInput.disabled = true;
        sendButton.disabled = true;
        messageInput.placeholder = "Please upload a PDF first...";
      }

      // Initialize input state
      disableInput();

      // Handle PDF file selection
      pdfFileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) {
          fileNameSpan.textContent = file.name;
          typingIndicator.style.display = "block";

          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();
            if (response.ok) {
              addSystemMessage(
                "PDF uploaded successfully. You can now ask questions about it."
              );
              enableInput();
            } else {
              addSystemMessage(`Error: ${data.error}`);
              disableInput();
            }
          } catch (error) {
            console.error("Upload error:", error);
            addSystemMessage("Error uploading PDF. Please try again.");
            disableInput();
          } finally {
            typingIndicator.style.display = "none";
          }
        } else {
          disableInput();
          fileNameSpan.textContent = "No file chosen";
        }
      });

      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 2500);
      }

      socket.on("connect", () => {
        showToast("Connected to server");
      });

      socket.on("response", (data) => {
        if (data.type === "typing") {
          typingIndicator.style.display = "block";
          return;
        }
        typingIndicator.style.display = "none";

        // 1. Convert Markdown â†’ HTML
        const rawHtml = marked.parse(data.data);
        // 2. Sanitize
        const cleanHtml = DOMPurify.sanitize(rawHtml);
        // 3. Insert and Highlight
        const el = document.createElement("div");
        el.className = `message server-message`;
        el.innerHTML = cleanHtml;
        el.querySelectorAll("pre code").forEach((block) =>
          hljs.highlightElement(block)
        );
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function addSystemMessage(message) {
        const messageElement = document.createElement("div");
        messageElement.className = "message system-message";
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          // Add user message to chat
          const userMessageElement = document.createElement("div");
          userMessageElement.className = "message user-message";
          userMessageElement.textContent = message;
          messagesDiv.appendChild(userMessageElement);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;

          // Send message to server
          socket.emit("message", message);
          messageInput.value = "";
          adjustTextareaHeight();
        }
      }

      // Allow sending message with Enter key (Shift+Enter for new line)
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Add click handler for send button
      sendButton.addEventListener("click", sendMessage);
    </script>
  </body>
</html>
